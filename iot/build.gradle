description = "IoT components (serial communication, 0mq, Paho, OPCUA Eclipse Milo lib"

dependencies {
  compile project(':core')
  // in realtà già incluso da Spring in core
  compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.1'
  // gestione seriale
  compile 'com.fazecast:jSerialComm:2.5.0'
  // OPCUA
  compile('org.eclipse.milo:sdk-client:0.2.5')
  compile('org.eclipse.milo:stack-client:0.2.5')
  compile('org.eclipse.milo:sdk-server:0.2.5')
  compile('org.eclipse.milo:stack-server:0.2.5')
  compile('org.eclipse.milo:stack-core:0.2.5')
  // Zero MQ
  compile('org.zeromq:jeromq:0.5.0')
  // Kafka
  compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.0.0'
  // https://mvnrepository.com/artifact/com.zeroc/ice
  compile group: 'com.zeroc', name: 'ice', version: '3.7.2'
}
