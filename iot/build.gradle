  compile 'com.fazecast:jSerialComm:2.0.2'
  compile('org.eclipse.milo:sdk-client:0.2.4')
  compile('org.eclipse.milo:stack-client:0.2.4')
  compile('org.eclipse.milo:sdk-server:0.2.4')
  compile('org.eclipse.milo:stack-server:0.2.4')
  compile('org.eclipse.milo:stack-core:0.2.4')
  compile('org.zeromq:jeromq:0.5.0')
}