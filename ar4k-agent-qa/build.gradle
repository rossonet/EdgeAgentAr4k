description = "Fat jar of Ar4k Semantic Router - QA version"

apply plugin: 'docker'

dependencies {
  compile project(':ar4k-core')
  compile project(':ar4k-pcap')
  //compile project(':ar4k-cluster')
  compile project(':ar4k-hazelcast')
  //compile project(':ar4k-flow')
  //compile project(':ar4k-flow-full')
  //compile project(':pcap')
  compile project(':ar4k-drools')
  //compile project(':xmpp')
  //compile project(':openoffice-uno')
  //compile project(':blockchain')
  //compile project(':kettle')
  //compile project(':onion')
  //compile project(':paho')
  compile project(':ar4k-serial-comm')
  compile project(':ar4k-opcua')
  //compile project(':zeromq')
  //compile project(':kafka')
  //compile project(':zeroc-ice')
  //compile project(':grpc')
  //compile project(':reactor-web')
  compile project(':ar4k-terminal')
}

bootJar {
  //TODO: in bootJar forzare uiPublish solo se src/main/resources/static Ã¨ vuoto
  //dependsOn 'uiPublish'
  launchScript()
  manifest {
    attributes('Implementation-Title':'Ar4kAgentQa',
    'Implementation-Version': "${project.version}")
  }
}

task buildDocker(type: Docker, dependsOn: bootJar) {
  applicationName = 'ar4k-agent-qa'
  dockerfile = file('Dockerfile.gradle')
  doFirst {
    copy {
      from jar
      into "${stageDir}/target"
    }
  }
}

bootJar.doLast { task ->
  ant.checksum file: task.archivePath
}

clean {
  delete "logs"
  delete "build"
  delete "bin"
  delete "camel-test"
  delete "spring-shell.log"
  delete "Ar4kAgent"
  delete "ar4kAgent"
  delete "*.ar4k"
  delete "*.keystore"
  delete "ar4k-agent.log"
  delete "*.keystore"
  delete "*.conf.base64.ar4k"
  delete "*.conf.json.ar4k"
}
