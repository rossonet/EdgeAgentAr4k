<div>
  <md-table @md-selected="onSelect"> <md-table-row>
  <md-table-head>Label</md-table-head> <md-table-head>File</md-table-head>
  <md-table-head>Certificates</md-table-head></md-table-row> <md-table-row
    th:each="key : ${keys}"> <md-table-cell
    th:text="${key.label}"></md-table-cell> <md-table-cell
    th:text="${key.filePath()}"></md-table-cell> <md-table-cell
    th:text="${key.listCertificate()}"></md-table-cell> </md-table-row></md-table>
</div>
