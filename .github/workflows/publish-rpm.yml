name: Publish RPM on app.rossonet.net/repo

on:
  push:
    branches:
    - rpm

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Setup Dependencies
      run: |
        lsb_release -a
        sudo apt-get update -y -qq
        sudo apt-get install -y -qq createrepo
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clone sub repos
      env:
        GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
      run: |
        eval "$(ssh-agent -s)"
        git submodule init
        git submodule update
    - name: Popolate Env
      env:
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: echo $GITHUB_ACTOR
    - name: Configure GPG Key
      run: |
        mkdir -p ~/.gnupg/
        printf "$GPG_SIGNING_KEY" | base64 --decode > ~/.gnupg/private.key
        gpg --import --batch ~/.gnupg/private.key
      env:
        GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
    - name: Build with Gradle
      env:
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      run: ./gradlew makeRpmSmall -Psigning.password=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }} -Psigning.keyId=F6113733 -Psigning.secretKeyRingFile=/home/runner/.gnupg/private.key -Dorg.gradle.jvmargs="-Xms512M -Xmx4G"
    - name: Publish yum repository
      env:
        ROSSOENT_KEY: ${{ secrets.ROSSOENT_KEY }}
      run: ./scripts/make-rpm-small-and-publish.sh
