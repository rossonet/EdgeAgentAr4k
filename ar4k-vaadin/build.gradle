dependencies {
	compile project(':ar4k-core')
	compile group: 'com.vaadin', name: 'vaadin-material-theme'
	compile group: 'com.vaadin', name: 'vaadin-spring-boot-starter', version: '22.0.4'
	compile group: 'com.vaadin', name: 'vaadin-icons-flow'
	compile group: 'com.vaadin', name: 'vaadin-grid-flow'
	compile group: 'com.vaadin', name: 'vaadin-app-layout-flow'
	compile group: 'com.vaadin', name: 'vaadin-split-layout-flow'
	compile group: 'com.vaadin', name: 'flow-client'
	compile group: 'com.vaadin', name: 'vaadin-upload-flow'
	compile group: 'com.flowingcode.addons', name: 'xterm-console', version: '1.0.2'
	compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.12.1'
	compile group: 'org.webjars', name: 'webjars-locator-core', version: '0.46'
	compile group: 'com.vladsch.flexmark', name: 'flexmark-all', version: '0.62.2'
	compile ("org.deeplearning4j:deeplearning4j-ui:1.0.0-beta6"){ exclude (group:"com.beust",module:"jcommander")}
	compile("org.springframework.boot:spring-boot-devtools")
}

dependencyManagement {
    imports {
        mavenBom "com.vaadin:vaadin-bom:14.6.3"
    }
}
    
description = "Vaadin integration component"

bootJar {
	enabled = false
}



